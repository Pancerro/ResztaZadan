<head>
    <meta charset="UTF-8">
    <title>Pierwsze zadanie </title>
    <meta name="keywords" content="strona,zadania,ktos_mi_kazal" />
    <meta name="description" content="Zadanie ze studiow" />
    <meta name="author" content="Adrian Ławecki" />
</head>

<body>
    <header>
        <button mat-stroked-button color="primary" (click)="getUsers()">Get users</button>
        <button mat-stroked-button color="primary" (click)="addUsers()">Delete users</button>
        <a routerLink="/dashboard"><img src="http://bafka.ovh/wp-content/uploads/pancernik-1.jpg" alt="logo" width="75" height="75" *ngIf="appearLogo"></a><br>
        <button mat-button mat-stroked-button color="primary" [matMenuTriggerFor]="menu">Action</button>
        <mat-menu #menu="matMenu">
            <button (click)="logout()" mat-menu-item>Logout</button>
            <button (click)="dashboard()" mat-menu-item>Return to main page</button>
        </mat-menu>
        <button mat-button mat-stroked-button color="primary" [matMenuTriggerFor]="appearMenu">Appear!</button>
        <mat-menu #appearMenu="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="appears">Appear!</button>
        </mat-menu>
        <mat-menu #appears="matMenu">
            <button mat-menu-item (click)="appearImageMethod()">Appear image!</button>
            <button mat-menu-item (click)="appearLogoMethod()">Appear logo</button>
        </mat-menu>
        <button mat-stroked-button color="primary" (click)="logout()">LOGOUT</button>
    </header>
    <main>
        <h1>Welcome!</h1>
        <div *ngFor="let user of users">
            <p> User Description: {{user.id}}</p>
            <p> User Description: {{user.name}}</p>
            <p> User Description: {{user.desc}}</p>
        </div>
        <section>
            <article>
                <h3>Article</h3>
                <div>
                    <p><a (click)="dashboard()">Click to go to the main page </a></p>
                </div>
                <hr/>
                <button class="accordion">Section 1</button>
                <div class="panel">
                    <p>Lorem ipsum...</p>
                </div>
                <button class="accordion">Section 2</button>
                <div class="panel">
                    <p>Lorem ipsum...</p>
                </div>
                <button class="accordion">Section 3</button>
                <div class="panel">
                    <p>Lorem ipsum...</p>
                </div>
            </article>
            <hr/>
        </section>
        <div class="container">
            <img src="http://bafka.ovh/wp-content/uploads/pancernik-1.jpg" alt="Avatar" class="image" height="100%" width="100%" *ngIf="appearImage">
            <br>
        </div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLt7gw7g9vcOD8dGkHTuXryqdsQJX9c8L3" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </main>
    <aside>
        <h4><b>Menu boczne</b></h4>
        <p>Kliknij w przycisk a zadziala sie magia </p>
        <div id="myDIV">
            <p> Element z Divem </p>
        </div>
        <p><button (click)="myFunction()">Kliknij tu</button></p>
    </aside>
</body>
